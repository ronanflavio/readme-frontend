<div class="readme-footer-fixed">
  <mat-toolbar>
    <button mat-icon-button
      type="button"
      [class.active]="active === 'feed'"
      (click)="active = 'feed'">
      <mat-icon>home</mat-icon>
    </button>

    <button mat-icon-button
      type="button"
      [class.active]="active === 'search'"
      (click)="active = 'search'">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button
      type="button"
      [class.active]="active === 'favorites'"
      (click)="active = 'favorites'">
      <mat-icon>favorite</mat-icon>
    </button>

    <button mat-icon-button
      type="button"
      [class.active]="active === 'notifications'"
      (click)="active = 'notifications'">
      <mat-icon>notifications</mat-icon>
    </button>
  </mat-toolbar>
</div>
