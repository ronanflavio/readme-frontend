<div class="readme-search-bar-container">
  <mat-icon [ngClass]="{'readme-hide-search' : inputFocused}">search</mat-icon>
  <mat-icon class="pointer d-none" [ngClass]="{'readme-show-back' : inputFocused}">arrow_back</mat-icon>
  <input
    [matAutocomplete]="autocomplete"
    [placeholder]="placeholder"
    (focus)="onFocus()"
    (blur)="onBlur()">
  <mat-autocomplete #autocomplete="matAutocomplete" class="readme-autocomplete-bar">
    <mat-option class="readme-autocomplete-bar-option">
      <mat-list>
        <mat-list-item>
