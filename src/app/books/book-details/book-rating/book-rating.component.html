<section>
  <div class="readme-book-stars">
    <mat-icon>star</mat-icon>
    <mat-icon>{{ getStarFill(2) }}</mat-icon>
    <mat-icon>{{ getStarFill(3) }}</mat-icon>
    <mat-icon>{{ getStarFill(4) }}</mat-icon>
    <mat-icon>{{ getStarFill(5) }}</mat-icon>
  </div>
  <div class="readme-book-rating-text mat-caption">
    <strong>{{ rating }}</strong>&nbsp;
    <span>({{ reviewers | number:'':'pt' }} avaliações)</span>
  </div>
</section>
