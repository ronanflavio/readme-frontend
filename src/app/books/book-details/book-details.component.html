<main>
  <header #header>

    <div class="readme-book-header">
      <app-generic-header
        iconBefore="west"
        [title]="bookDetails.title"
        (beforeClicked)="redirectBack()"
      ></app-generic-header>
    </div>

    <app-book-cover></app-book-cover>

    <app-book-actions
      [interaction]="bookDetails.interaction"
    ></app-book-actions>

    <div class="container d-flex flex-column">
      <h2 class="readme-book-title text-center">{{ bookDetails.title }}</h2>
      <span class="readme-book-authors text-center">{{ bookDetails.authors[0] }}</span>
    </div>

    <div class="mt-2">
      <app-book-rating
        [rating]="bookDetails.review.rating"
        [reviewers]="bookDetails.review.reviewers"
      ></app-book-rating>
    </div>

  </header>

  <mat-divider class="mt-3 mb-3"></mat-divider>

  <app-book-synopsis
    [synopsis]="bookDetails.synopsis"
  ></app-book-synopsis>

  <mat-divider class="mt-3 mb-3"></mat-divider>

</main>
