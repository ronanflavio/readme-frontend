<div *ngIf="review"
  class="container readme-review-content">
  <div class="mb-2 d-flex align-items-center justify-content-between">
    <a href="javascript:void(0);" class="d-flex flex-row">
      <div class="readme-review-avatar mr-2">
        <img [src]="review.usuario.urlFoto">
      </div>
      <div class="d-flex flex-column justify-content-center">
        <strong>{{ review.usuario.name }}</strong>
        <span class="readme-review-user-meta d-flex flex-row">
          <span>@{{ review.usuario.usuario }}</span>
          <span class="mr-1 ml-1">Â·</span>
          <span>{{ review.dataPostagem | elapsedTime }}</span>
        </span>
      </div>
    </a>
  </div>
  <div class="d-flex align-items-center justify-center my-2">
    <span *ngIf="review.tipoPostagem === 'RESENHA'" class="d-flex align-items-center">
      <mat-icon class="readme-star">star</mat-icon>
      <span>{{ review.nota }}</span>
    </span>
    <strong class="ml-2">{{ review.title }}</strong>
  </div>
  <div class="mb-2">
    <span [innerHtml]="review.descricao"
      [class.readme-review-description-short]="review.truncate"
    ></span>
    <a href="javascript:void(0);"
      class="readme-review-read-more-button"
      [hidden]="!review.truncate"
      (click)="readMore(review)">ler mais</a>
  </div>
</div>
