<main>
  <ng-container *ngIf="userProfile; else showLoading">
    <header #header>
      <app-user-avatar
        size="50px"
        [avatar]="userProfile.avatar"
      ></app-user-avatar>
    </header>
  </ng-container>

  <ng-template #showLoading>
    <app-loading></app-loading>
  </ng-template>
</main>
