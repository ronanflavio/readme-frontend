<mat-sidenav-container class="readme-sidenav-container" (backdropClick)="close()">

  <mat-sidenav #sidenav
    [autoFocus]="false"
    (keydown.escape)="close()">
    <app-side-menu (closeSidenav)="close()"></app-side-menu>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header *ngIf="showNavbar"
      (sidenavOpened)="sidenav.open()"
    ></app-header>

    <div class="readme-content" [class.readme-with-header]="showNavbar">
      <router-outlet></router-outlet>
    </div>

    <app-create-post-button *ngIf="showCreatePostButton"
    ></app-create-post-button>

    <app-footer></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
