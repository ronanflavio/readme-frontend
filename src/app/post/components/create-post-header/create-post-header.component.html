<mat-toolbar class="readme-create-post-toolbar">
  <button mat-icon-button
    type="button"
    (click)="clickBefore()">
    <mat-icon>{{ iconBefore }}</mat-icon>
  </button>
  <span>{{ title }}</span>
  <button mat-icon-button
    type="button"
    color="primary"
    (click)="clickNext()">
    <mat-icon>{{ iconNext }}</mat-icon>
  </button>
</mat-toolbar>
